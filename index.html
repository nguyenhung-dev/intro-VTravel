<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTravel</title>
  </head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(1.1); 
    }
  </style>
  </style>
  <body>
    <video autoplay muted loop playsinline preload="auto" poster="thumbnail.png">
      <source src="./vietnam.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </body>
</html>
